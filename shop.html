<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Christmas</title>
</head>
<body>

<main>
    <h1>Santa's Christmas Shop</h1>
    <!-- Upper bar -->
    <div class="input-group">
        <input type="text" id="childName" placeholder="Child name" required>
        <input type="number" id="childGoodScore" placeholder="Child's Goodness Score" required>
        <input type="text" id="childCity" placeholder="City" required><br>
        <button id="addChildButton">Add Child</button>
    </div>

    <section>
        <div class="savedChildren">
            <h2>Children</h2>
            <p>Sorted by Goodness Level</p>
            <div id="output"></div>
            <h2>Saved Children</h2>
            <div id="savedOutput"></div>
        </div>

        <div class="toys">
            <input id="toyType">
            <button id="addToyType">add in new toy type</button>
            <p>these are the new types you added:</p>
            <div id="toyTypes"></div>
        </div>
    </section>

</main>
    
    <script src="shop.js"></script>
</body>
</html>
